<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Suplementos Geba</title>
  <style>
    * {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
    }

    /* Menú fijo */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #000;
      padding: 15px 0;
      z-index: 1000;
    }

    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: #ffd700;
      font-weight: bold;
      font-size: 18px;
    }

    /* Logo */
    #logo {
      width: 200px;
      margin: 100px auto 30px;
      display: block;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    p.descripcion {
      font-size: 1.2em;
      margin-bottom: 40px;
      font-style: italic;
      color: #ddd;
    }

    /* Galería */
    .galeria {
      max-width: 100%;
      overflow: hidden;
      margin-bottom: 50px;
    }

    .fila {
      display: flex;
      gap: 20px;
      padding: 10px 0;
      justify-content: center;
    }

    .fila.fila1 {
      animation: mover1 40s linear infinite;
    }

    .fila.fila2 {
      animation: mover2 60s linear infinite;
    }

    .fila.fila3 {
      animation: mover3 50s linear infinite;
    }

    @keyframes mover1 {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @keyframes mover2 {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @keyframes mover3 {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .cuadrada {
      width: 250px;
      height: 250px;
      object-fit: cover;
      filter: grayscale(100%);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      transition: transform 0.3s, filter 0.3s;
    }

    .vertical {
      width: 180px;
      height: 300px;
      object-fit: cover;
      filter: grayscale(100%);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      transition: transform 0.3s, filter 0.3s;
    }

    .cuadrada:hover, .vertical:hover {
      transform: scale(1.05);
      filter: grayscale(0%);
    }

    section {
      padding: 60px 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    h2 {
      color: #ffd700;
      font-size: 28px;
      margin-bottom: 20px;
    }

    #contacto p {
      font-size: 18px;
      line-height: 1.6;
    }
  </style>
</head>
