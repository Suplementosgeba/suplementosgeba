<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Suplementos Geba</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
    }

    #logo {
      width: 200px;
      margin: 30px auto 10px;
      display: block;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    p.descripcion {
      font-size: 1.2em;
      margin-bottom: 40px;
      font-style: italic;
      color: #ddd;
    }

    .galeria {
      max-width: 960px;
      margin: 0 auto 40px;
      overflow: hidden; /* Oculta las partes que salen */
    }

    /* Estilos para filas con movimiento */
    .fila {
      display: flex;
      gap: 20px;
      /* Anima el movimiento hacia la izquierda */
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      animation-name: moverFila;
    }

    /* Animaciones con diferente duración para cada fila */
    .fila1 {
      animation-duration: 25s;
    }

    .fila2 {
      animation-duration: 35s;
    }

    .fila3 {
      animation-duration: 30s;
    }

    @keyframes moverFila {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    .cuadrada {
      width: 250px;
      height: 250px;
      object-fit: cover;
      filter: grayscale(100%);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      transition: transform 0.3s, filter 0.3s;
      flex-shrink: 0; /* Que no se achique */
    }

    .vertical {
      width: 180px;
      height: 300px;
      object-fit: cover;
      filter: grayscale(100%);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      transition: transform 0.3s, filter 0.3s;
      flex-shrink: 0;
    }

    .cuadrada:hover, .vertical:hover {
      transform: scale(1.05);
      filter: grayscale(0%);
    }
  </style>
</head>
<body>
  <img id="logo" src="geba.jpg" alt="Logo Suplementos Geba" />
  <h1>GEBA SUPLEMENTOS</h1>
  <p class="descripcion">Suplementos de alta calidad para potenciar tu rendimiento y alcanzar tus metas deportivas.</p>

  <div class="galeria">
    <!-- Fila 1 -->
    <div class="fila fila1">
      <img class="cuadrada" src="basquet2.jpg" alt="Básquet 2" />
      <img class="cuadrada" src="futbol.jpg" alt="Fútbol" />
      <img class="cuadrada" src="hockey.jpg" alt="Hockey" />
      <!-- Repetición para animación continua -->
      <img class="cuadrada" src="basquet2.jpg" alt="Básquet 2" />
      <img class="cuadrada" src="futbol.jpg" alt="Fútbol" />
      <img class="cuadrada" src="hockey.jpg" alt="Hockey" />
    </div>

<!-- Fila 2 (actualizada a 4 imágenes verticales) -->
<div class="fila fila2">
  <img class="vertical" src="running3.jpg" alt="Running 3" />
  <img class="vertical" src="box1.jpg" alt="Boxeo" />
  <img class="vertical" src="basquet1.jpg" alt="Básquet 1" />
  <img class="vertical" src="gym.jpg" alt="Gimnasio" />
  <!-- Repetición para animación -->
  <img class="vertical" src="running3.jpg" alt="Running 3" />
  <img class="vertical" src="box1.jpg" alt="Boxeo" />
  <img class="vertical" src="basquet1.jpg" alt="Básquet 1" />
  <img class="vertical" src="gym.jpg" alt="Gimnasio" />
</div>


    <!-- Fila 3 -->
    <div class="fila fila3">
      <img class="cuadrada" src="hockey1.jpg" alt="Hockey 1" />
      <img class="cuadrada" src="rugby1.jpg" alt="Rugby 1" />
      <img class="cuadrada" src="running1.jpg" alt="Running 1" />
      <!-- Repetición para animación continua -->
      <img class="cuadrada" src="hockey1.jpg" alt="Hockey 1" />
      <img class="cuadrada" src="rugby1.jpg" alt="Rugby 1" />
      <img class="cuadrada" src="running1.jpg" alt="Running 1" />
    </div>
  </div>
</body>
</html>
